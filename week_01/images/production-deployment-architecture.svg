<?xml version="1.0" encoding="UTF-8"?>
<svg width="1000" height="700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="frontendGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e3f2fd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976d2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="backendGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e8f5e8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4caf50;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dataGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fff3e0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f57c00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="monitoringGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f3e5f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7b1fa2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1000" height="700" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="500" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="#333">프로덕션 배포 아키텍처</text>
  
  <!-- Load Balancer -->
  <rect x="400" y="70" width="200" height="50" fill="#ff9800" stroke="#f57c00" stroke-width="3" rx="10"/>
  <text x="500" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fff">Load Balancer</text>
  <text x="500" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fff">Nginx / HAProxy</text>
  
  <!-- Frontend Layer -->
  <g id="frontendLayer">
    <rect x="50" y="160" width="900" height="120" fill="url(#frontendGradient)" stroke="#1976d2" stroke-width="2" rx="10"/>
    <text x="500" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#fff">프론트엔드 계층</text>
    
    <!-- Frontend Services -->
    <rect x="80" y="200" width="150" height="60" fill="#fff" stroke="#1976d2" stroke-width="2" rx="8"/>
    <text x="155" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">React App</text>
    <text x="155" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Static Files</text>
    <text x="155" y="252" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Nginx:alpine</text>
    
    <rect x="250" y="200" width="150" height="60" fill="#fff" stroke="#1976d2" stroke-width="2" rx="8"/>
    <text x="325" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">CDN</text>
    <text x="325" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Assets Cache</text>
    <text x="325" y="252" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">CloudFront</text>
    
    <rect x="420" y="200" width="150" height="60" fill="#fff" stroke="#1976d2" stroke-width="2" rx="8"/>
    <text x="495" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Web Server</text>
    <text x="495" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">SSL/TLS</text>
    <text x="495" y="252" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Security Headers</text>
    
    <rect x="590" y="200" width="150" height="60" fill="#fff" stroke="#1976d2" stroke-width="2" rx="8"/>
    <text x="665" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">API Gateway</text>
    <text x="665" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Rate Limiting</text>
    <text x="665" y="252" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Authentication</text>
    
    <rect x="760" y="200" width="150" height="60" fill="#fff" stroke="#1976d2" stroke-width="2" rx="8"/>
    <text x="835" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Reverse Proxy</text>
    <text x="835" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Request Routing</text>
    <text x="835" y="252" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Load Balancing</text>
  </g>
  
  <!-- Backend Layer -->
  <g id="backendLayer">
    <rect x="50" y="320" width="900" height="120" fill="url(#backendGradient)" stroke="#4caf50" stroke-width="2" rx="10"/>
    <text x="500" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#fff">백엔드 서비스 계층</text>
    
    <!-- Microservices -->
    <rect x="80" y="360" width="130" height="60" fill="#fff" stroke="#4caf50" stroke-width="2" rx="8"/>
    <text x="145" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#333">User Service</text>
    <text x="145" y="398" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">Python FastAPI</text>
    <text x="145" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">:8001</text>
    
    <rect x="230" y="360" width="130" height="60" fill="#fff" stroke="#4caf50" stroke-width="2" rx="8"/>
    <text x="295" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#333">Product Service</text>
    <text x="295" y="398" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">Java Spring Boot</text>
    <text x="295" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">:8002</text>
    
    <rect x="380" y="360" width="130" height="60" fill="#fff" stroke="#4caf50" stroke-width="2" rx="8"/>
    <text x="445" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#333">Order Service</text>
    <text x="445" y="398" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">Go Gin</text>
    <text x="445" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">:8003</text>
    
    <rect x="530" y="360" width="130" height="60" fill="#fff" stroke="#4caf50" stroke-width="2" rx="8"/>
    <text x="595" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#333">Payment Service</text>
    <text x="595" y="398" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">Node.js Express</text>
    <text x="595" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">:8004</text>
    
    <rect x="680" y="360" width="130" height="60" fill="#fff" stroke="#4caf50" stroke-width="2" rx="8"/>
    <text x="745" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#333">Notification</text>
    <text x="745" y="398" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">.NET Core</text>
    <text x="745" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">:8005</text>
    
    <rect x="830" y="360" width="100" height="60" fill="#fff" stroke="#4caf50" stroke-width="2" rx="8"/>
    <text x="880" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#333">Message Queue</text>
    <text x="880" y="398" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">RabbitMQ</text>
    <text x="880" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">:5672</text>
  </g>
  
  <!-- Data Layer -->
  <g id="dataLayer">
    <rect x="50" y="480" width="900" height="100" fill="url(#dataGradient)" stroke="#f57c00" stroke-width="2" rx="10"/>
    <text x="500" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#fff">데이터 계층</text>
    
    <!-- Databases -->
    <rect x="80" y="520" width="150" height="50" fill="#fff" stroke="#f57c00" stroke-width="2" rx="8"/>
    <text x="155" y="540" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#333">PostgreSQL</text>
    <text x="155" y="555" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">Primary Database</text>
    
    <rect x="250" y="520" width="150" height="50" fill="#fff" stroke="#f57c00" stroke-width="2" rx="8"/>
    <text x="325" y="540" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#333">Redis</text>
    <text x="325" y="555" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">Cache & Sessions</text>
    
    <rect x="420" y="520" width="150" height="50" fill="#fff" stroke="#f57c00" stroke-width="2" rx="8"/>
    <text x="495" y="540" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#333">MongoDB</text>
    <text x="495" y="555" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">Document Store</text>
    
    <rect x="590" y="520" width="150" height="50" fill="#fff" stroke="#f57c00" stroke-width="2" rx="8"/>
    <text x="665" y="540" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#333">Elasticsearch</text>
    <text x="665" y="555" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">Search & Analytics</text>
    
    <rect x="760" y="520" width="150" height="50" fill="#fff" stroke="#f57c00" stroke-width="2" rx="8"/>
    <text x="835" y="540" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#333">S3 Storage</text>
    <text x="835" y="555" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">File Storage</text>
  </g>
  
  <!-- Monitoring Layer -->
  <g id="monitoringLayer">
    <rect x="50" y="620" width="900" height="60" fill="url(#monitoringGradient)" stroke="#7b1fa2" stroke-width="2" rx="10"/>
    <text x="500" y="645" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#fff">모니터링 & 로깅</text>
    
    <!-- Monitoring Tools -->
    <rect x="100" y="655" width="120" height="20" fill="#fff" stroke="#7b1fa2" stroke-width="1" rx="3"/>
    <text x="160" y="668" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">Prometheus</text>
    
    <rect x="240" y="655" width="120" height="20" fill="#fff" stroke="#7b1fa2" stroke-width="1" rx="3"/>
    <text x="300" y="668" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">Grafana</text>
    
    <rect x="380" y="655" width="120" height="20" fill="#fff" stroke="#7b1fa2" stroke-width="1" rx="3"/>
    <text x="440" y="668" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">ELK Stack</text>
    
    <rect x="520" y="655" width="120" height="20" fill="#fff" stroke="#7b1fa2" stroke-width="1" rx="3"/>
    <text x="580" y="668" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">Jaeger</text>
    
    <rect x="660" y="655" width="120" height="20" fill="#fff" stroke="#7b1fa2" stroke-width="1" rx="3"/>
    <text x="720" y="668" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">AlertManager</text>
    
    <rect x="800" y="655" width="120" height="20" fill="#fff" stroke="#7b1fa2" stroke-width="1" rx="3"/>
    <text x="860" y="668" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">Health Checks</text>
  </g>
  
  <!-- Network Flow -->
  <g id="networkFlow">
    <!-- Load Balancer to Frontend -->
    <path d="M 500 130 L 500 150" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Frontend to Backend -->
    <path d="M 500 290 L 500 310" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Backend to Data -->
    <path d="M 500 450 L 500 470" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Monitoring connections -->
    <path d="M 200 440 L 200 610" stroke="#7b1fa2" stroke-width="1" stroke-dasharray="3,3"/>
    <path d="M 400 440 L 400 610" stroke="#7b1fa2" stroke-width="1" stroke-dasharray="3,3"/>
    <path d="M 600 440 L 600 610" stroke="#7b1fa2" stroke-width="1" stroke-dasharray="3,3"/>
    <path d="M 800 440 L 800 610" stroke="#7b1fa2" stroke-width="1" stroke-dasharray="3,3"/>
  </g>
  
  <!-- Security Indicators -->
  <g id="securityIndicators">
    <circle cx="30" cy="95" r="12" fill="#4caf50"/>
    <text x="30" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#fff">🔒</text>
    <text x="30" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#4caf50">SSL/TLS</text>
    
    <circle cx="970" cy="95" r="12" fill="#ff9800"/>
    <text x="970" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#fff">🛡️</text>
    <text x="970" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#ff9800">WAF</text>
  </g>
  
  <!-- Performance Metrics -->
  <g id="performanceMetrics">
    <rect x="20" y="300" width="25" height="100" fill="#e8f5e8" stroke="#4caf50" stroke-width="1" rx="3"/>
    <text x="32" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#4caf50" transform="rotate(-90 32 320)">Auto Scaling</text>
    
    <rect x="955" y="300" width="25" height="100" fill="#e3f2fd" stroke="#1976d2" stroke-width="1" rx="3"/>
    <text x="967" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#1976d2" transform="rotate(-90 967 320)">Health Check</text>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>
</svg>