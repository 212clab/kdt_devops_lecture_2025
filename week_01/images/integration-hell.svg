<svg width="700" height="300" xmlns="http://www.w3.org/2000/svg">
  <text x="350" y="30" text-anchor="middle" font-size="16" font-weight="bold">통합 지옥 (Integration Hell)</text>
  
  <!-- Developer branches -->
  <rect x="50" y="60" width="100" height="40" fill="#ffcdd2" stroke="#d32f2f" stroke-width="2" rx="5"/>
  <text x="100" y="85" text-anchor="middle" font-size="12">개발자 A</text>
  
  <rect x="50" y="120" width="100" height="40" fill="#ffcdd2" stroke="#d32f2f" stroke-width="2" rx="5"/>
  <text x="100" y="145" text-anchor="middle" font-size="12">개발자 B</text>
  
  <rect x="50" y="180" width="100" height="40" fill="#ffcdd2" stroke="#d32f2f" stroke-width="2" rx="5"/>
  <text x="100" y="205" text-anchor="middle" font-size="12">개발자 C</text>
  
  <!-- Time arrow -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>
  
  <path d="M 200 80 L 400 80" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 200 140 L 400 140" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 200 200 L 400 200" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <text x="300" y="75" text-anchor="middle" font-size="10">2-3개월 개발</text>
  <text x="300" y="135" text-anchor="middle" font-size="10">2-3개월 개발</text>
  <text x="300" y="195" text-anchor="middle" font-size="10">2-3개월 개발</text>
  
  <!-- Integration disaster -->
  <rect x="450" y="100" width="150" height="80" fill="#ffebee" stroke="#f44336" stroke-width="3" rx="10"/>
  <text x="525" y="125" text-anchor="middle" font-size="12" font-weight="bold">통합 시도</text>
  <text x="525" y="145" text-anchor="middle" font-size="10">• 충돌 발생</text>
  <text x="525" y="160" text-anchor="middle" font-size="10">• 빌드 실패</text>
  <text x="525" y="175" text-anchor="middle" font-size="10">• 며칠-몇주 소요</text>
</svg>