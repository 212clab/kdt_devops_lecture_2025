<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <text x="400" y="30" text-anchor="middle" font-size="16" font-weight="bold">Docker 아키텍처</text>
  
  <!-- Docker Host -->
  <rect x="200" y="60" width="400" height="300" fill="#f5f5f5" stroke="#666" stroke-width="2" rx="10"/>
  <text x="400" y="85" text-anchor="middle" font-size="14" font-weight="bold">Docker Host</text>
  
  <!-- Docker Engine -->
  <rect x="220" y="100" width="360" height="180" fill="#e3f2fd" stroke="#2196f3" stroke-width="2" rx="10"/>
  <text x="400" y="125" text-anchor="middle" font-size="12" font-weight="bold">Docker Engine</text>
  
  <!-- Docker Daemon -->
  <rect x="240" y="140" width="150" height="60" fill="#e1f5fe" stroke="#0277bd" stroke-width="2" rx="5"/>
  <text x="315" y="165" text-anchor="middle" font-size="11" font-weight="bold">Docker Daemon</text>
  <text x="315" y="180" text-anchor="middle" font-size="10">dockerd</text>
  
  <!-- REST API -->
  <rect x="410" y="140" width="150" height="60" fill="#e8f5e8" stroke="#4caf50" stroke-width="2" rx="5"/>
  <text x="485" y="165" text-anchor="middle" font-size="11" font-weight="bold">REST API</text>
  <text x="485" y="180" text-anchor="middle" font-size="10">HTTP API</text>
  
  <!-- Objects -->
  <rect x="240" y="220" width="320" height="50" fill="#fff3e0" stroke="#ff9800" stroke-width="2" rx="5"/>
  <text x="400" y="240" text-anchor="middle" font-size="11" font-weight="bold">Objects</text>
  <text x="280" y="255" text-anchor="middle" font-size="9">Images</text>
  <text x="360" y="255" text-anchor="middle" font-size="9">Containers</text>
  <text x="440" y="255" text-anchor="middle" font-size="9">Networks</text>
  <text x="520" y="255" text-anchor="middle" font-size="9">Volumes</text>
  
  <!-- Docker Client -->
  <rect x="50" y="140" width="120" height="60" fill="#e8f5e8" stroke="#4caf50" stroke-width="2" rx="5"/>
  <text x="110" y="165" text-anchor="middle" font-size="11" font-weight="bold">Docker CLI</text>
  <text x="110" y="180" text-anchor="middle" font-size="10">docker</text>
  
  <!-- Registry -->
  <rect x="630" y="140" width="120" height="60" fill="#fff3e0" stroke="#ff9800" stroke-width="2" rx="5"/>
  <text x="690" y="160" text-anchor="middle" font-size="11" font-weight="bold">Registry</text>
  <text x="690" y="175" text-anchor="middle" font-size="10">Docker Hub</text>
  <text x="690" y="190" text-anchor="middle" font-size="10">Private Registry</text>
  
  <!-- Connections -->
  <path d="M 170 170 L 410 170" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="290" y="165" text-anchor="middle" font-size="10">API calls</text>
  
  <path d="M 315 200 L 315 220" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 485 200 L 485 220" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <path d="M 560 170 L 630 170" stroke="#666" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
  <text x="595" y="165" text-anchor="middle" font-size="10">pull/push</text>
  
  <!-- Legend -->
  <text x="400" y="400" text-anchor="middle" font-size="12" font-weight="bold">클라이언트-서버 아키텍처</text>
  <text x="400" y="420" text-anchor="middle" font-size="10">Docker CLI가 REST API를 통해 Docker Daemon과 통신</text>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>
</svg>