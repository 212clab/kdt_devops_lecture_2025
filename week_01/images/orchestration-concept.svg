<svg width="700" height="400" xmlns="http://www.w3.org/2000/svg">
  <text x="350" y="30" text-anchor="middle" font-size="16" font-weight="bold">컨테이너 오케스트레이션 개념</text>
  
  <!-- Orchestrator -->
  <rect x="275" y="60" width="150" height="60" fill="#e1f5fe" stroke="#0277bd" stroke-width="3" rx="10"/>
  <text x="350" y="85" text-anchor="middle" font-size="14" font-weight="bold">Orchestrator</text>
  <text x="350" y="105" text-anchor="middle" font-size="12">(지휘자)</text>
  
  <!-- Container Cluster -->
  <text x="350" y="160" text-anchor="middle" font-size="14" font-weight="bold">컨테이너 클러스터</text>
  
  <!-- Container 1 -->
  <rect x="80" y="180" width="120" height="80" fill="#e8f5e8" stroke="#4caf50" stroke-width="2" rx="10"/>
  <text x="140" y="205" text-anchor="middle" font-size="12" font-weight="bold">Container 1</text>
  <text x="140" y="225" text-anchor="middle" font-size="10">Web Server</text>
  <text x="140" y="245" text-anchor="middle" font-size="10">nginx:alpine</text>
  
  <!-- Container 2 -->
  <rect x="220" y="180" width="120" height="80" fill="#e8f5e8" stroke="#4caf50" stroke-width="2" rx="10"/>
  <text x="280" y="205" text-anchor="middle" font-size="12" font-weight="bold">Container 2</text>
  <text x="280" y="225" text-anchor="middle" font-size="10">API Server</text>
  <text x="280" y="245" text-anchor="middle" font-size="10">node:18-alpine</text>
  
  <!-- Container 3 -->
  <rect x="360" y="180" width="120" height="80" fill="#e8f5e8" stroke="#4caf50" stroke-width="2" rx="10"/>
  <text x="420" y="205" text-anchor="middle" font-size="12" font-weight="bold">Container 3</text>
  <text x="420" y="225" text-anchor="middle" font-size="10">Database</text>
  <text x="420" y="245" text-anchor="middle" font-size="10">postgres:15</text>
  
  <!-- Container 4 -->
  <rect x="500" y="180" width="120" height="80" fill="#e8f5e8" stroke="#4caf50" stroke-width="2" rx="10"/>
  <text x="560" y="205" text-anchor="middle" font-size="12" font-weight="bold">Container 4</text>
  <text x="560" y="225" text-anchor="middle" font-size="10">Cache</text>
  <text x="560" y="245" text-anchor="middle" font-size="10">redis:7-alpine</text>
  
  <!-- Control lines from orchestrator -->
  <path d="M 320 120 L 140 180" stroke="#0277bd" stroke-width="2" stroke-dasharray="5,5"/>
  <path d="M 350 120 L 280 180" stroke="#0277bd" stroke-width="2" stroke-dasharray="5,5"/>
  <path d="M 350 120 L 420 180" stroke="#0277bd" stroke-width="2" stroke-dasharray="5,5"/>
  <path d="M 380 120 L 560 180" stroke="#0277bd" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Functions -->
  <text x="350" y="300" text-anchor="middle" font-size="14" font-weight="bold">오케스트레이션 기능</text>
  
  <rect x="50" y="320" width="120" height="40" fill="#fff3e0" stroke="#ff9800" stroke-width="1" rx="5"/>
  <text x="110" y="345" text-anchor="middle" font-size="10">자동 스케일링</text>
  
  <rect x="190" y="320" width="120" height="40" fill="#f3e5f5" stroke="#7b1fa2" stroke-width="1" rx="5"/>
  <text x="250" y="345" text-anchor="middle" font-size="10">자동 복구</text>
  
  <rect x="330" y="320" width="120" height="40" fill="#e0f2f1" stroke="#009688" stroke-width="1" rx="5"/>
  <text x="390" y="345" text-anchor="middle" font-size="10">서비스 디스커버리</text>
  
  <rect x="470" y="320" width="120" height="40" fill="#ffebee" stroke="#f44336" stroke-width="1" rx="5"/>
  <text x="530" y="345" text-anchor="middle" font-size="10">롤링 업데이트</text>
  
  <!-- Analogy -->
  <text x="350" y="385" text-anchor="middle" font-size="12" fill="#666">
    마치 오케스트라 지휘자처럼 여러 컨테이너를 조화롭게 관리
  </text>
</svg>