<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <text x="300" y="30" text-anchor="middle" font-size="16" font-weight="bold">Docker Desktop 리소스 설정</text>
  
  <!-- Settings Panel -->
  <rect x="50" y="60" width="500" height="300" fill="#f5f5f5" stroke="#ccc" stroke-width="2" rx="10"/>
  
  <!-- CPU Setting -->
  <text x="70" y="90" font-size="14" font-weight="bold">CPU</text>
  <rect x="70" y="100" width="200" height="20" fill="#e0e0e0" stroke="#999" stroke-width="1" rx="3"/>
  <rect x="70" y="100" width="120" height="20" fill="#4caf50" rx="3"/>
  <text x="280" y="115" font-size="12">6 cores (권장: 4-8 cores)</text>
  
  <!-- Memory Setting -->
  <text x="70" y="150" font-size="14" font-weight="bold">Memory</text>
  <rect x="70" y="160" width="200" height="20" fill="#e0e0e0" stroke="#999" stroke-width="1" rx="3"/>
  <rect x="70" y="160" width="100" height="20" fill="#2196f3" rx="3"/>
  <text x="280" y="175" font-size="12">4 GB (권장: 4-8 GB)</text>
  
  <!-- Swap Setting -->
  <text x="70" y="210" font-size="14" font-weight="bold">Swap</text>
  <rect x="70" y="220" width="200" height="20" fill="#e0e0e0" stroke="#999" stroke-width="1" rx="3"/>
  <rect x="70" y="220" width="50" height="20" fill="#ff9800" rx="3"/>
  <text x="280" y="235" font-size="12">1 GB</text>
  
  <!-- Disk Image Size -->
  <text x="70" y="270" font-size="14" font-weight="bold">Disk Image Size</text>
  <rect x="70" y="280" width="200" height="20" fill="#e0e0e0" stroke="#999" stroke-width="1" rx="3"/>
  <rect x="70" y="280" width="160" height="20" fill="#9c27b0" rx="3"/>
  <text x="280" y="295" font-size="12">64 GB (권장: 60+ GB)</text>
  
  <!-- Apply Button -->
  <rect x="400" y="320" width="100" height="30" fill="#4caf50" stroke="#388e3c" stroke-width="2" rx="5"/>
  <text x="450" y="340" text-anchor="middle" font-size="12" font-weight="bold" fill="white">Apply &amp; Restart</text>
</svg>