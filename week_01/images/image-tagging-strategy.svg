<?xml version="1.0" encoding="UTF-8"?>
<svg width="750" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="tagGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e3f2fd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976d2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="750" height="500" fill="#f5f5f5"/>
  
  <!-- Title -->
  <text x="375" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#333">Docker 이미지 태깅 전략</text>
  
  <!-- Central Image -->
  <rect x="300" y="200" width="150" height="100" fill="url(#tagGradient)" stroke="#1976d2" stroke-width="3" rx="10"/>
  <text x="375" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fff">myapp</text>
  <text x="375" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#fff">Base Image</text>
  
  <!-- Semantic Versioning Tags -->
  <g id="semanticTags">
    <rect x="50" y="80" width="120" height="30" fill="#4caf50" stroke="#388e3c" stroke-width="2" rx="5"/>
    <text x="110" y="100" text-anchor="middle" font-family="monospace" font-size="11" fill="#fff">v1.2.3</text>
    
    <rect x="50" y="120" width="120" height="30" fill="#4caf50" stroke="#388e3c" stroke-width="2" rx="5"/>
    <text x="110" y="140" text-anchor="middle" font-family="monospace" font-size="11" fill="#fff">v1.2</text>
    
    <rect x="50" y="160" width="120" height="30" fill="#4caf50" stroke="#388e3c" stroke-width="2" rx="5"/>
    <text x="110" y="180" text-anchor="middle" font-family="monospace" font-size="11" fill="#fff">v1</text>
    
    <text x="110" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4caf50">시맨틱 버저닝</text>
  </g>
  
  <!-- Environment Tags -->
  <g id="envTags">
    <rect x="580" y="80" width="120" height="30" fill="#ff9800" stroke="#f57c00" stroke-width="2" rx="5"/>
    <text x="640" y="100" text-anchor="middle" font-family="monospace" font-size="11" fill="#fff">production</text>
    
    <rect x="580" y="120" width="120" height="30" fill="#ff9800" stroke="#f57c00" stroke-width="2" rx="5"/>
    <text x="640" y="140" text-anchor="middle" font-family="monospace" font-size="11" fill="#fff">staging</text>
    
    <rect x="580" y="160" width="120" height="30" fill="#ff9800" stroke="#f57c00" stroke-width="2" rx="5"/>
    <text x="640" y="180" text-anchor="middle" font-family="monospace" font-size="11" fill="#fff">development</text>
    
    <text x="640" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ff9800">환경별 태그</text>
  </g>
  
  <!-- Git-based Tags -->
  <g id="gitTags">
    <rect x="50" y="350" width="150" height="30" fill="#9c27b0" stroke="#7b1fa2" stroke-width="2" rx="5"/>
    <text x="125" y="370" text-anchor="middle" font-family="monospace" font-size="10" fill="#fff">main-abc1234</text>
    
    <rect x="50" y="390" width="150" height="30" fill="#9c27b0" stroke="#7b1fa2" stroke-width="2" rx="5"/>
    <text x="125" y="410" text-anchor="middle" font-family="monospace" font-size="10" fill="#fff">feature-xyz789</text>
    
    <text x="125" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#9c27b0">Git 기반 태그</text>
  </g>
  
  <!-- Date-based Tags -->
  <g id="dateTags">
    <rect x="550" y="350" width="150" height="30" fill="#607d8b" stroke="#455a64" stroke-width="2" rx="5"/>
    <text x="625" y="370" text-anchor="middle" font-family="monospace" font-size="10" fill="#fff">2024-01-15</text>
    
    <rect x="550" y="390" width="150" height="30" fill="#607d8b" stroke="#455a64" stroke-width="2" rx="5"/>
    <text x="625" y="410" text-anchor="middle" font-family="monospace" font-size="10" fill="#fff">20240115-1430</text>
    
    <text x="625" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#607d8b">날짜 기반 태그</text>
  </g>
  
  <!-- Special Tags -->
  <g id="specialTags">
    <rect x="300" y="80" width="150" height="30" fill="#f44336" stroke="#d32f2f" stroke-width="2" rx="5"/>
    <text x="375" y="100" text-anchor="middle" font-family="monospace" font-size="11" fill="#fff">latest</text>
    
    <rect x="300" y="350" width="150" height="30" fill="#f44336" stroke="#d32f2f" stroke-width="2" rx="5"/>
    <text x="375" y="370" text-anchor="middle" font-family="monospace" font-size="11" fill="#fff">stable</text>
    
    <text x="375" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f44336">특수 태그</text>
  </g>
  
  <!-- Arrows connecting to central image -->
  <path d="M 170 130 L 290 220" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 580 130 L 460 220" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 200 380 L 290 280" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 550 380 L 460 280" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 375 110 L 375 190" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 375 310 L 375 340" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Best Practices Box -->
  <rect x="250" y="450" width="250" height="40" fill="#e8f5e8" stroke="#4caf50" stroke-width="2" rx="8"/>
  <text x="375" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4caf50">모범 사례</text>
  <text x="375" y="485" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#4caf50">명확한 네이밍 • 일관된 규칙 • 자동화된 태깅</text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>
</svg>