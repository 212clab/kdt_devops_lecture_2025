<svg width="600" height="300" xmlns="http://www.w3.org/2000/svg">
  <text x="300" y="30" text-anchor="middle" font-size="16" font-weight="bold">컨테이너 구성 요소</text>
  
  <!-- Container Box -->
  <rect x="50" y="60" width="500" height="200" fill="#e1f5fe" stroke="#0277bd" stroke-width="3" rx="10"/>
  <text x="300" y="85" text-anchor="middle" font-size="14" font-weight="bold">Container</text>
  
  <!-- Components -->
  <rect x="80" y="100" width="100" height="40" fill="#e8f5e8" stroke="#4caf50" stroke-width="2" rx="5"/>
  <text x="130" y="125" text-anchor="middle" font-size="12">애플리케이션</text>
  
  <rect x="200" y="100" width="100" height="40" fill="#fff3e0" stroke="#ff9800" stroke-width="2" rx="5"/>
  <text x="250" y="125" text-anchor="middle" font-size="12">라이브러리</text>
  
  <rect x="320" y="100" width="100" height="40" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2" rx="5"/>
  <text x="370" y="125" text-anchor="middle" font-size="12">의존성</text>
  
  <rect x="440" y="100" width="80" height="40" fill="#ffebee" stroke="#f44336" stroke-width="2" rx="5"/>
  <text x="480" y="125" text-anchor="middle" font-size="12">설정 파일</text>
  
  <rect x="150" y="160" width="100" height="40" fill="#e0f2f1" stroke="#009688" stroke-width="2" rx="5"/>
  <text x="200" y="185" text-anchor="middle" font-size="12">런타임</text>
  
  <!-- Arrow -->
  <path d="M 300 220 L 300 240" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Result -->
  <rect x="200" y="250" width="200" height="30" fill="#e8f5e8" stroke="#4caf50" stroke-width="2" rx="5"/>
  <text x="300" y="270" text-anchor="middle" font-size="12" font-weight="bold">어디서든 동일하게 실행</text>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>
</svg>