<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <text x="400" y="30" text-anchor="middle" font-size="16" font-weight="bold">가상머신 vs 컨테이너 아키텍처</text>
  
  <!-- Virtual Machine Architecture -->
  <text x="200" y="60" text-anchor="middle" font-size="14" font-weight="bold">가상머신</text>
  
  <rect x="50" y="80" width="300" height="280" fill="#f5f5f5" stroke="#666" stroke-width="2" rx="10"/>
  <text x="200" y="100" text-anchor="middle" font-size="12" font-weight="bold">물리 서버</text>
  
  <!-- VM boxes -->
  <rect x="70" y="120" width="80" height="80" fill="#e3f2fd" stroke="#2196f3" stroke-width="2" rx="5"/>
  <text x="110" y="140" text-anchor="middle" font-size="10" font-weight="bold">VM 1</text>
  <text x="110" y="155" text-anchor="middle" font-size="9">App A</text>
  <text x="110" y="170" text-anchor="middle" font-size="9">Guest OS</text>
  
  <rect x="170" y="120" width="80" height="80" fill="#e3f2fd" stroke="#2196f3" stroke-width="2" rx="5"/>
  <text x="210" y="140" text-anchor="middle" font-size="10" font-weight="bold">VM 2</text>
  <text x="210" y="155" text-anchor="middle" font-size="9">App B</text>
  <text x="210" y="170" text-anchor="middle" font-size="9">Guest OS</text>
  
  <rect x="270" y="120" width="80" height="80" fill="#e3f2fd" stroke="#2196f3" stroke-width="2" rx="5"/>
  <text x="310" y="140" text-anchor="middle" font-size="10" font-weight="bold">VM 3</text>
  <text x="310" y="155" text-anchor="middle" font-size="9">App C</text>
  <text x="310" y="170" text-anchor="middle" font-size="9">Guest OS</text>
  
  <!-- Hypervisor -->
  <rect x="70" y="220" width="260" height="30" fill="#fff3e0" stroke="#ff9800" stroke-width="2" rx="5"/>
  <text x="200" y="240" text-anchor="middle" font-size="12" font-weight="bold">Hypervisor</text>
  
  <!-- Host OS -->
  <rect x="70" y="270" width="260" height="30" fill="#e8f5e8" stroke="#4caf50" stroke-width="2" rx="5"/>
  <text x="200" y="290" text-anchor="middle" font-size="12" font-weight="bold">Host OS</text>
  
  <!-- Hardware -->
  <rect x="70" y="320" width="260" height="30" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2" rx="5"/>
  <text x="200" y="340" text-anchor="middle" font-size="12" font-weight="bold">Physical Hardware</text>
  
  <!-- Container Architecture -->
  <text x="600" y="60" text-anchor="middle" font-size="14" font-weight="bold">컨테이너</text>
  
  <rect x="450" y="80" width="300" height="280" fill="#f5f5f5" stroke="#666" stroke-width="2" rx="10"/>
  <text x="600" y="100" text-anchor="middle" font-size="12" font-weight="bold">물리 서버</text>
  
  <!-- Container boxes -->
  <rect x="470" y="120" width="80" height="60" fill="#e8f5e8" stroke="#4caf50" stroke-width="2" rx="5"/>
  <text x="510" y="140" text-anchor="middle" font-size="10" font-weight="bold">Container 1</text>
  <text x="510" y="155" text-anchor="middle" font-size="9">App A</text>
  <text x="510" y="170" text-anchor="middle" font-size="9">Libraries</text>
  
  <rect x="570" y="120" width="80" height="60" fill="#e8f5e8" stroke="#4caf50" stroke-width="2" rx="5"/>
  <text x="610" y="140" text-anchor="middle" font-size="10" font-weight="bold">Container 2</text>
  <text x="610" y="155" text-anchor="middle" font-size="9">App B</text>
  <text x="610" y="170" text-anchor="middle" font-size="9">Libraries</text>
  
  <rect x="670" y="120" width="80" height="60" fill="#e8f5e8" stroke="#4caf50" stroke-width="2" rx="5"/>
  <text x="710" y="140" text-anchor="middle" font-size="10" font-weight="bold">Container 3</text>
  <text x="710" y="155" text-anchor="middle" font-size="9">App C</text>
  <text x="710" y="170" text-anchor="middle" font-size="9">Libraries</text>
  
  <!-- Container Runtime -->
  <rect x="470" y="200" width="260" height="30" fill="#e1f5fe" stroke="#0277bd" stroke-width="2" rx="5"/>
  <text x="600" y="220" text-anchor="middle" font-size="12" font-weight="bold">Container Runtime</text>
  
  <!-- Host OS Kernel -->
  <rect x="470" y="250" width="260" height="30" fill="#e8f5e8" stroke="#4caf50" stroke-width="2" rx="5"/>
  <text x="600" y="270" text-anchor="middle" font-size="12" font-weight="bold">Host OS Kernel</text>
  
  <!-- Hardware -->
  <rect x="470" y="320" width="260" height="30" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2" rx="5"/>
  <text x="600" y="340" text-anchor="middle" font-size="12" font-weight="bold">Physical Hardware</text>
</svg>