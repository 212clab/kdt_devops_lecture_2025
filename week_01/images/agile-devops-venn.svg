<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <text x="300" y="30" text-anchor="middle" font-size="16" font-weight="bold">애자일 + DevOps 공통 가치</text>
  
  <!-- Venn diagram -->
  <circle cx="200" cy="200" r="120" fill="rgba(33, 150, 243, 0.3)" stroke="#2196f3" stroke-width="3"/>
  <text x="140" y="150" text-anchor="middle" font-size="14" font-weight="bold">애자일</text>
  
  <circle cx="400" cy="200" r="120" fill="rgba(76, 175, 80, 0.3)" stroke="#4caf50" stroke-width="3"/>
  <text x="460" y="150" text-anchor="middle" font-size="14" font-weight="bold">DevOps</text>
  
  <!-- Intersection -->
  <text x="300" y="180" text-anchor="middle" font-size="12" font-weight="bold">공통 가치</text>
  <text x="300" y="200" text-anchor="middle" font-size="10">• 협업 문화</text>
  <text x="300" y="215" text-anchor="middle" font-size="10">• 빠른 피드백</text>
  <text x="300" y="230" text-anchor="middle" font-size="10">• 지속적 개선</text>
  <text x="300" y="245" text-anchor="middle" font-size="10">• 고객 중심</text>
  
  <!-- Agile only -->
  <text x="140" y="200" text-anchor="middle" font-size="10">• 스프린트</text>
  <text x="140" y="215" text-anchor="middle" font-size="10">• 백로그</text>
  <text x="140" y="230" text-anchor="middle" font-size="10">• 회고</text>
  
  <!-- DevOps only -->
  <text x="460" y="200" text-anchor="middle" font-size="10">• 자동화</text>
  <text x="460" y="215" text-anchor="middle" font-size="10">• 모니터링</text>
  <text x="460" y="230" text-anchor="middle" font-size="10">• 인프라</text>
</svg>