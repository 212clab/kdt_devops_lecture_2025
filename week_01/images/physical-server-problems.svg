<svg width="700" height="300" xmlns="http://www.w3.org/2000/svg">
  <text x="350" y="30" text-anchor="middle" font-size="16" font-weight="bold">물리 서버 시대의 문제점</text>
  
  <!-- Physical Server -->
  <rect x="50" y="60" width="600" height="180" fill="#f5f5f5" stroke="#666" stroke-width="2" rx="10"/>
  <text x="350" y="85" text-anchor="middle" font-size="14" font-weight="bold">물리 서버</text>
  
  <!-- Applications -->
  <rect x="80" y="100" width="120" height="60" fill="#ffcdd2" stroke="#d32f2f" stroke-width="2" rx="5"/>
  <text x="140" y="125" text-anchor="middle" font-size="12" font-weight="bold">App A</text>
  <text x="140" y="145" text-anchor="middle" font-size="10">Java 8</text>
  
  <rect x="220" y="100" width="120" height="60" fill="#ffcdd2" stroke="#d32f2f" stroke-width="2" rx="5"/>
  <text x="280" y="125" text-anchor="middle" font-size="12" font-weight="bold">App B</text>
  <text x="280" y="145" text-anchor="middle" font-size="10">Java 11</text>
  
  <rect x="360" y="100" width="120" height="60" fill="#ffcdd2" stroke="#d32f2f" stroke-width="2" rx="5"/>
  <text x="420" y="125" text-anchor="middle" font-size="12" font-weight="bold">App C</text>
  <text x="420" y="145" text-anchor="middle" font-size="10">Python 3.8</text>
  
  <rect x="500" y="100" width="120" height="60" fill="#ffcdd2" stroke="#d32f2f" stroke-width="2" rx="5"/>
  <text x="560" y="125" text-anchor="middle" font-size="12" font-weight="bold">App D</text>
  <text x="560" y="145" text-anchor="middle" font-size="10">Node.js 14</text>
  
  <!-- Conflict indicator -->
  <text x="350" y="190" text-anchor="middle" font-size="14" font-weight="bold" fill="#d32f2f">충돌 발생!</text>
  
  <!-- Problem arrows -->
  <path d="M 350 200 L 140 160" stroke="#d32f2f" stroke-width="2" stroke-dasharray="5,5"/>
  <path d="M 350 200 L 280 160" stroke="#d32f2f" stroke-width="2" stroke-dasharray="5,5"/>
  <path d="M 350 200 L 420 160" stroke="#d32f2f" stroke-width="2" stroke-dasharray="5,5"/>
  <path d="M 350 200 L 560 160" stroke="#d32f2f" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Problems list -->
  <text x="50" y="270" font-size="12" fill="#d32f2f">• 의존성 충돌</text>
  <text x="200" y="270" font-size="12" fill="#d32f2f">• 리소스 경합</text>
  <text x="350" y="270" font-size="12" fill="#d32f2f">• 환경 불일치</text>
  <text x="500" y="270" font-size="12" fill="#d32f2f">• 배포 복잡성</text>
</svg>