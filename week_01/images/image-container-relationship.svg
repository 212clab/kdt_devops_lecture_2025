<svg width="700" height="400" xmlns="http://www.w3.org/2000/svg">
  <text x="350" y="30" text-anchor="middle" font-size="16" font-weight="bold">이미지와 컨테이너의 관계</text>
  
  <!-- Docker Image -->
  <rect x="50" y="80" width="250" height="200" fill="#e1f5fe" stroke="#0277bd" stroke-width="2" rx="10"/>
  <text x="175" y="105" text-anchor="middle" font-size="14" font-weight="bold">Docker Image</text>
  <text x="175" y="125" text-anchor="middle" font-size="12">(읽기 전용 템플릿)</text>
  
  <!-- Image components -->
  <rect x="70" y="140" width="80" height="30" fill="#bbdefb" stroke="#1976d2" stroke-width="1" rx="3"/>
  <text x="110" y="160" text-anchor="middle" font-size="10">애플리케이션 코드</text>
  
  <rect x="170" y="140" width="80" height="30" fill="#bbdefb" stroke="#1976d2" stroke-width="1" rx="3"/>
  <text x="210" y="160" text-anchor="middle" font-size="10">런타임 환경</text>
  
  <rect x="70" y="180" width="80" height="30" fill="#bbdefb" stroke="#1976d2" stroke-width="1" rx="3"/>
  <text x="110" y="200" text-anchor="middle" font-size="10">라이브러리</text>
  
  <rect x="170" y="180" width="80" height="30" fill="#bbdefb" stroke="#1976d2" stroke-width="1" rx="3"/>
  <text x="210" y="200" text-anchor="middle" font-size="10">설정 파일</text>
  
  <rect x="120" y="220" width="80" height="30" fill="#bbdefb" stroke="#1976d2" stroke-width="1" rx="3"/>
  <text x="160" y="240" text-anchor="middle" font-size="10">의존성</text>
  
  <!-- Arrow -->
  <path d="M 300 180 L 380 180" stroke="#666" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="340" y="175" text-anchor="middle" font-size="12" font-weight="bold">실행</text>
  
  <!-- Docker Container -->
  <rect x="400" y="80" width="250" height="200" fill="#e8f5e8" stroke="#4caf50" stroke-width="2" rx="10"/>
  <text x="525" y="105" text-anchor="middle" font-size="14" font-weight="bold">Docker Container</text>
  <text x="525" y="125" text-anchor="middle" font-size="12">(실행 중인 인스턴스)</text>
  
  <!-- Container components -->
  <rect x="420" y="140" width="80" height="30" fill="#c8e6c9" stroke="#388e3c" stroke-width="1" rx="3"/>
  <text x="460" y="160" text-anchor="middle" font-size="10">실행 중인 프로세스</text>
  
  <rect x="520" y="140" width="80" height="30" fill="#c8e6c9" stroke="#388e3c" stroke-width="1" rx="3"/>
  <text x="560" y="160" text-anchor="middle" font-size="10">읽기/쓰기 레이어</text>
  
  <rect x="420" y="180" width="80" height="30" fill="#c8e6c9" stroke="#388e3c" stroke-width="1" rx="3"/>
  <text x="460" y="200" text-anchor="middle" font-size="10">네트워크</text>
  
  <rect x="520" y="180" width="80" height="30" fill="#c8e6c9" stroke="#388e3c" stroke-width="1" rx="3"/>
  <text x="560" y="200" text-anchor="middle" font-size="10">볼륨</text>
  
  <rect x="470" y="220" width="80" height="30" fill="#c8e6c9" stroke="#388e3c" stroke-width="1" rx="3"/>
  <text x="510" y="240" text-anchor="middle" font-size="10">상태 정보</text>
  
  <!-- Analogy -->
  <text x="350" y="320" text-anchor="middle" font-size="14" font-weight="bold">비유: 이미지는 설계도, 컨테이너는 실제 건물</text>
  <text x="175" y="350" text-anchor="middle" font-size="12" fill="#0277bd">📋 설계도 (불변)</text>
  <text x="525" y="350" text-anchor="middle" font-size="12" fill="#4caf50">🏠 건물 (가변)</text>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>
</svg>