<svg width="700" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Traditional Development -->
  <text x="175" y="30" text-anchor="middle" font-size="16" font-weight="bold">전통적 개발 방식 (Waterfall)</text>
  
  <!-- Requirements -->
  <rect x="50" y="60" width="150" height="50" fill="#ffcdd2" stroke="#d32f2f" stroke-width="2" rx="5"/>
  <text x="125" y="85" text-anchor="middle" font-size="12" font-weight="bold">요구사항 분석</text>
  <text x="125" y="100" text-anchor="middle" font-size="10">3-6개월</text>
  
  <!-- Design -->
  <rect x="50" y="130" width="150" height="50" fill="#f8bbd9" stroke="#c2185b" stroke-width="2" rx="5"/>
  <text x="125" y="155" text-anchor="middle" font-size="12" font-weight="bold">설계</text>
  <text x="125" y="170" text-anchor="middle" font-size="10">2-4개월</text>
  
  <!-- Development -->
  <rect x="50" y="200" width="150" height="50" fill="#e1bee7" stroke="#7b1fa2" stroke-width="2" rx="5"/>
  <text x="125" y="225" text-anchor="middle" font-size="12" font-weight="bold">개발</text>
  <text x="125" y="240" text-anchor="middle" font-size="10">6-12개월</text>
  
  <!-- Testing -->
  <rect x="50" y="270" width="150" height="50" fill="#c5cae9" stroke="#3f51b5" stroke-width="2" rx="5"/>
  <text x="125" y="295" text-anchor="middle" font-size="12" font-weight="bold">테스트</text>
  <text x="125" y="310" text-anchor="middle" font-size="10">2-3개월</text>
  
  <!-- Deployment -->
  <rect x="50" y="340" width="150" height="50" fill="#b3e5fc" stroke="#0288d1" stroke-width="2" rx="5"/>
  <text x="125" y="365" text-anchor="middle" font-size="12" font-weight="bold">배포</text>
  <text x="125" y="380" text-anchor="middle" font-size="10">1-2개월</text>
  
  <!-- DevOps Cycle -->
  <text x="525" y="30" text-anchor="middle" font-size="16" font-weight="bold">DevOps 개발 방식</text>
  
  <!-- Circle representing continuous cycle -->
  <circle cx="525" cy="220" r="120" fill="none" stroke="#4caf50" stroke-width="3"/>
  
  <!-- Plan -->
  <circle cx="525" cy="100" r="25" fill="#e8f5e8" stroke="#4caf50" stroke-width="2"/>
  <text x="525" y="105" text-anchor="middle" font-size="10" font-weight="bold">Plan</text>
  
  <!-- Code -->
  <circle cx="605" cy="150" r="25" fill="#e3f2fd" stroke="#2196f3" stroke-width="2"/>
  <text x="605" y="155" text-anchor="middle" font-size="10" font-weight="bold">Code</text>
  
  <!-- Build -->
  <circle cx="605" cy="290" r="25" fill="#fff3e0" stroke="#ff9800" stroke-width="2"/>
  <text x="605" y="295" text-anchor="middle" font-size="10" font-weight="bold">Build</text>
  
  <!-- Test -->
  <circle cx="525" cy="340" r="25" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2"/>
  <text x="525" y="345" text-anchor="middle" font-size="10" font-weight="bold">Test</text>
  
  <!-- Release -->
  <circle cx="445" cy="290" r="25" fill="#ffebee" stroke="#f44336" stroke-width="2"/>
  <text x="445" y="295" text-anchor="middle" font-size="10" font-weight="bold">Release</text>
  
  <!-- Deploy -->
  <circle cx="445" cy="150" r="25" fill="#e0f2f1" stroke="#009688" stroke-width="2"/>
  <text x="445" y="155" text-anchor="middle" font-size="10" font-weight="bold">Deploy</text>
  
  <!-- Operate -->
  <circle cx="475" cy="220" r="25" fill="#fce4ec" stroke="#e91e63" stroke-width="2"/>
  <text x="475" y="225" text-anchor="middle" font-size="10" font-weight="bold">Operate</text>
  
  <!-- Monitor -->
  <circle cx="575" cy="220" r="25" fill="#f1f8e9" stroke="#8bc34a" stroke-width="2"/>
  <text x="575" y="225" text-anchor="middle" font-size="10" font-weight="bold">Monitor</text>
  
  <!-- Arrows for traditional -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>
  
  <path d="M 125 110 L 125 130" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 125 180 L 125 200" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 125 250 L 125 270" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 125 320 L 125 340" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Comparison -->
  <text x="350" y="100" text-anchor="middle" font-size="14" font-weight="bold" fill="#d32f2f">VS</text>
  <text x="300" y="130" font-size="12" fill="#d32f2f">• 긴 개발 주기</text>
  <text x="300" y="150" font-size="12" fill="#d32f2f">• 늦은 피드백</text>
  <text x="300" y="170" font-size="12" fill="#d32f2f">• 높은 실패 위험</text>
  
  <text x="400" y="130" font-size="12" fill="#4caf50">• 빠른 배포</text>
  <text x="400" y="150" font-size="12" fill="#4caf50">• 지속적 피드백</text>
  <text x="400" y="170" font-size="12" fill="#4caf50">• 낮은 위험</text>
</svg>