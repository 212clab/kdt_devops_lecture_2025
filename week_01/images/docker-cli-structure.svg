<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #2c3e50; }
      .subtitle { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; fill: #34495e; }
      .text { font-family: Arial, sans-serif; font-size: 14px; fill: #2c3e50; }
      .small-text { font-family: Arial, sans-serif; font-size: 12px; fill: #7f8c8d; }
      .command-box { fill: #ecf0f1; stroke: #bdc3c7; stroke-width: 2; rx: 8; }
      .category-box { fill: #3498db; stroke: #2980b9; stroke-width: 2; rx: 6; }
      .option-box { fill: #e8f5e9; stroke: #4caf50; stroke-width: 1; rx: 4; }
      .arrow { stroke: #34495e; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e"/>
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" class="title">Docker CLI 구조</text>
  
  <!-- Command Structure -->
  <rect x="50" y="60" width="700" height="80" class="command-box"/>
  <text x="400" y="85" text-anchor="middle" class="subtitle">docker [OPTIONS] COMMAND [ARG...]</text>
  
  <!-- Command Parts -->
  <rect x="70" y="100" width="80" height="30" fill="#e74c3c" stroke="#c0392b" stroke-width="1" rx="4"/>
  <text x="110" y="120" text-anchor="middle" class="text" fill="white">docker</text>
  
  <rect x="170" y="100" width="120" height="30" fill="#f39c12" stroke="#e67e22" stroke-width="1" rx="4"/>
  <text x="230" y="120" text-anchor="middle" class="text" fill="white">[OPTIONS]</text>
  
  <rect x="310" y="100" width="120" height="30" fill="#27ae60" stroke="#229954" stroke-width="1" rx="4"/>
  <text x="370" y="120" text-anchor="middle" class="text" fill="white">COMMAND</text>
  
  <rect x="450" y="100" width="100" height="30" fill="#8e44ad" stroke="#7d3c98" stroke-width="1" rx="4"/>
  <text x="500" y="120" text-anchor="middle" class="text" fill="white">[ARG...]</text>
  
  <!-- Command Categories -->
  <text x="50" y="180" class="subtitle">명령어 카테고리</text>
  
  <!-- Image Management -->
  <rect x="50" y="200" width="150" height="100" class="category-box"/>
  <text x="125" y="225" text-anchor="middle" class="text" fill="white">이미지 관리</text>
  <text x="60" y="245" class="small-text" fill="white">• pull, push</text>
  <text x="60" y="260" class="small-text" fill="white">• images, rmi</text>
  <text x="60" y="275" class="small-text" fill="white">• tag, build</text>
  <text x="60" y="290" class="small-text" fill="white">• history</text>
  
  <!-- Container Management -->
  <rect x="220" y="200" width="150" height="100" class="category-box"/>
  <text x="295" y="225" text-anchor="middle" class="text" fill="white">컨테이너 관리</text>
  <text x="230" y="245" class="small-text" fill="white">• run, create</text>
  <text x="230" y="260" class="small-text" fill="white">• start, stop</text>
  <text x="230" y="275" class="small-text" fill="white">• ps, logs</text>
  <text x="230" y="290" class="small-text" fill="white">• exec, rm</text>
  
  <!-- Network Management -->
  <rect x="390" y="200" width="150" height="100" class="category-box"/>
  <text x="465" y="225" text-anchor="middle" class="text" fill="white">네트워크 관리</text>
  <text x="400" y="245" class="small-text" fill="white">• network create</text>
  <text x="400" y="260" class="small-text" fill="white">• network ls</text>
  <text x="400" y="275" class="small-text" fill="white">• network rm</text>
  <text x="400" y="290" class="small-text" fill="white">• network inspect</text>
  
  <!-- Volume Management -->
  <rect x="560" y="200" width="150" height="100" class="category-box"/>
  <text x="635" y="225" text-anchor="middle" class="text" fill="white">볼륨 관리</text>
  <text x="570" y="245" class="small-text" fill="white">• volume create</text>
  <text x="570" y="260" class="small-text" fill="white">• volume ls</text>
  <text x="570" y="275" class="small-text" fill="white">• volume rm</text>
  <text x="570" y="290" class="small-text" fill="white">• volume inspect</text>
  
  <!-- System Management -->
  <rect x="50" y="320" width="150" height="100" class="category-box"/>
  <text x="125" y="345" text-anchor="middle" class="text" fill="white">시스템 관리</text>
  <text x="60" y="365" class="small-text" fill="white">• system info</text>
  <text x="60" y="380" class="small-text" fill="white">• system df</text>
  <text x="60" y="395" class="small-text" fill="white">• system prune</text>
  <text x="60" y="410" class="small-text" fill="white">• version</text>
  
  <!-- Build Management -->
  <rect x="220" y="320" width="150" height="100" class="category-box"/>
  <text x="295" y="345" text-anchor="middle" class="text" fill="white">빌드 관리</text>
  <text x="230" y="365" class="small-text" fill="white">• build</text>
  <text x="230" y="380" class="small-text" fill="white">• tag</text>
  <text x="230" y="395" class="small-text" fill="white">• history</text>
  <text x="230" y="410" class="small-text" fill="white">• commit</text>
  
  <!-- Global Options -->
  <rect x="400" y="320" width="300" height="100" class="option-box"/>
  <text x="550" y="345" text-anchor="middle" class="subtitle">전역 옵션 (Global Options)</text>
  <text x="410" y="365" class="small-text">--host (-H): Docker 호스트 지정</text>
  <text x="410" y="380" class="small-text">--debug (-D): 디버그 모드</text>
  <text x="410" y="395" class="small-text">--config: 설정 디렉토리</text>
  <text x="410" y="410" class="small-text">--log-level: 로그 레벨 설정</text>
  
  <!-- Help System -->
  <rect x="50" y="450" width="650" height="120" class="command-box"/>
  <text x="375" y="475" text-anchor="middle" class="subtitle">도움말 시스템</text>
  
  <rect x="70" y="490" width="180" height="70" fill="#95a5a6" stroke="#7f8c8d" stroke-width="1" rx="4"/>
  <text x="160" y="510" text-anchor="middle" class="text" fill="white">docker --help</text>
  <text x="80" y="530" class="small-text" fill="white">전체 명령어 목록</text>
  <text x="80" y="545" class="small-text" fill="white">기본 사용법</text>
  
  <rect x="270" y="490" width="180" height="70" fill="#95a5a6" stroke="#7f8c8d" stroke-width="1" rx="4"/>
  <text x="360" y="510" text-anchor="middle" class="text" fill="white">docker COMMAND --help</text>
  <text x="280" y="530" class="small-text" fill="white">특정 명령어 도움말</text>
  <text x="280" y="545" class="small-text" fill="white">옵션과 예제</text>
  
  <rect x="470" y="490" width="180" height="70" fill="#95a5a6" stroke="#7f8c8d" stroke-width="1" rx="4"/>
  <text x="560" y="510" text-anchor="middle" class="text" fill="white">docker GROUP --help</text>
  <text x="480" y="530" class="small-text" fill="white">관리 명령어 그룹</text>
  <text x="480" y="545" class="small-text" fill="white">하위 명령어들</text>
  
  <!-- Arrows -->
  <line x1="160" y1="490" x2="160" y2="470" class="arrow"/>
  <line x1="360" y1="490" x2="360" y2="470" class="arrow"/>
  <line x1="560" y1="490" x2="560" y2="470" class="arrow"/>
</svg>