<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <text x="400" y="30" text-anchor="middle" font-size="16" font-weight="bold">Kubernetes 아키텍처</text>
  
  <!-- Control Plane -->
  <rect x="50" y="60" width="300" height="180" fill="#e1f5fe" stroke="#0277bd" stroke-width="2" rx="10"/>
  <text x="200" y="85" text-anchor="middle" font-size="14" font-weight="bold">Control Plane (Master)</text>
  
  <!-- API Server -->
  <rect x="70" y="100" width="120" height="40" fill="#bbdefb" stroke="#1976d2" stroke-width="1" rx="5"/>
  <text x="130" y="125" text-anchor="middle" font-size="11" font-weight="bold">API Server</text>
  
  <!-- etcd -->
  <rect x="210" y="100" width="120" height="40" fill="#bbdefb" stroke="#1976d2" stroke-width="1" rx="5"/>
  <text x="270" y="125" text-anchor="middle" font-size="11" font-weight="bold">etcd</text>
  
  <!-- Scheduler -->
  <rect x="70" y="160" width="120" height="40" fill="#bbdefb" stroke="#1976d2" stroke-width="1" rx="5"/>
  <text x="130" y="185" text-anchor="middle" font-size="11" font-weight="bold">Scheduler</text>
  
  <!-- Controller Manager -->
  <rect x="210" y="160" width="120" height="40" fill="#bbdefb" stroke="#1976d2" stroke-width="1" rx="5"/>
  <text x="270" y="185" text-anchor="middle" font-size="11" font-weight="bold">Controller Manager</text>
  
  <!-- Worker Node 1 -->
  <rect x="450" y="60" width="300" height="180" fill="#e8f5e8" stroke="#4caf50" stroke-width="2" rx="10"/>
  <text x="600" y="85" text-anchor="middle" font-size="14" font-weight="bold">Worker Node 1</text>
  
  <!-- kubelet -->
  <rect x="470" y="100" width="80" height="30" fill="#c8e6c9" stroke="#388e3c" stroke-width="1" rx="3"/>
  <text x="510" y="120" text-anchor="middle" font-size="10">kubelet</text>
  
  <!-- kube-proxy -->
  <rect x="570" y="100" width="80" height="30" fill="#c8e6c9" stroke="#388e3c" stroke-width="1" rx="3"/>
  <text x="610" y="120" text-anchor="middle" font-size="10">kube-proxy</text>
  
  <!-- Container Runtime -->
  <rect x="670" y="100" width="80" height="30" fill="#c8e6c9" stroke="#388e3c" stroke-width="1" rx="3"/>
  <text x="710" y="120" text-anchor="middle" font-size="10">Container Runtime</text>
  
  <!-- Pods -->
  <rect x="470" y="150" width="60" height="40" fill="#a5d6a7" stroke="#2e7d32" stroke-width="1" rx="5"/>
  <text x="500" y="175" text-anchor="middle" font-size="10" font-weight="bold">Pod 1</text>
  
  <rect x="550" y="150" width="60" height="40" fill="#a5d6a7" stroke="#2e7d32" stroke-width="1" rx="5"/>
  <text x="580" y="175" text-anchor="middle" font-size="10" font-weight="bold">Pod 2</text>
  
  <rect x="630" y="150" width="60" height="40" fill="#a5d6a7" stroke="#2e7d32" stroke-width="1" rx="5"/>
  <text x="660" y="175" text-anchor="middle" font-size="10" font-weight="bold">Pod 3</text>
  
  <rect x="710" y="150" width="60" height="40" fill="#a5d6a7" stroke="#2e7d32" stroke-width="1" rx="5"/>
  <text x="740" y="175" text-anchor="middle" font-size="10" font-weight="bold">Pod 4</text>
  
  <!-- Worker Node 2 -->
  <rect x="450" y="280" width="300" height="180" fill="#e8f5e8" stroke="#4caf50" stroke-width="2" rx="10"/>
  <text x="600" y="305" text-anchor="middle" font-size="14" font-weight="bold">Worker Node 2</text>
  
  <!-- kubelet -->
  <rect x="470" y="320" width="80" height="30" fill="#c8e6c9" stroke="#388e3c" stroke-width="1" rx="3"/>
  <text x="510" y="340" text-anchor="middle" font-size="10">kubelet</text>
  
  <!-- kube-proxy -->
  <rect x="570" y="320" width="80" height="30" fill="#c8e6c9" stroke="#388e3c" stroke-width="1" rx="3"/>
  <text x="610" y="340" text-anchor="middle" font-size="10">kube-proxy</text>
  
  <!-- Container Runtime -->
  <rect x="670" y="320" width="80" height="30" fill="#c8e6c9" stroke="#388e3c" stroke-width="1" rx="3"/>
  <text x="710" y="340" text-anchor="middle" font-size="10">Container Runtime</text>
  
  <!-- Pods -->
  <rect x="470" y="370" width="60" height="40" fill="#a5d6a7" stroke="#2e7d32" stroke-width="1" rx="5"/>
  <text x="500" y="395" text-anchor="middle" font-size="10" font-weight="bold">Pod 5</text>
  
  <rect x="550" y="370" width="60" height="40" fill="#a5d6a7" stroke="#2e7d32" stroke-width="1" rx="5"/>
  <text x="580" y="395" text-anchor="middle" font-size="10" font-weight="bold">Pod 6</text>
  
  <rect x="630" y="370" width="60" height="40" fill="#a5d6a7" stroke="#2e7d32" stroke-width="1" rx="5"/>
  <text x="660" y="395" text-anchor="middle" font-size="10" font-weight="bold">Pod 7</text>
  
  <rect x="710" y="370" width="60" height="40" fill="#a5d6a7" stroke="#2e7d32" stroke-width="1" rx="5"/>
  <text x="740" y="395" text-anchor="middle" font-size="10" font-weight="bold">Pod 8</text>
  
  <!-- Communication lines -->
  <path d="M 350 150 L 450 150" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 350 150 L 450 370" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Labels -->
  <text x="375" y="140" text-anchor="middle" font-size="10" fill="#666">API 통신</text>
  <text x="375" y="280" text-anchor="middle" font-size="10" fill="#666">API 통신</text>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>
</svg>